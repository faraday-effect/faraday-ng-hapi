<div class="term">

  <md-card *ngIf="term">
    <md-card-title>{{term.name}}</md-card-title>
    <md-card-subtitle>ID: {{term.id}} </md-card-subtitle>
    <md-card-content>
      <div>Start Date: {{term.start_date}}</div>
      <div>End Date: {{term.end_date}}</div>
    </md-card-content>
  </md-card>

</div>

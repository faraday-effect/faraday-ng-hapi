<div class="card-container">
  <md-card>
    <md-card-title>Today's Topics</md-card-title>
    <md-card-content class="secondary">
      <div *ngFor="let activity of activities">
        <b>{{ activity.title }}</b>
        <p>{{ activity.description }}</p>
      </div>
    </md-card-content>
  </md-card>
</div>

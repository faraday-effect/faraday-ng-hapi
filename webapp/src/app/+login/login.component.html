<div class="container">
  <div class="row">
    <form class="col s12 m6 offset-m3 l4 offset-l4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Login</span>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" [(ngModel)]="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" [(ngModel)]="password">
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" (click)="login()">Login</a>
        </div>
      </div>
    </form>
  </div>

</div>

<div class="course">

  <md-card *ngIf="course">
    <md-card-title>{{course.title}}</md-card-title>
    <md-card-subtitle>{{course.prefix}} {{course.number}}</md-card-subtitle>
    <md-card-content>
      <p *ngIf="course.active">
        This course is active!
      </p>
      <p *ngIf="! course.active">
        This course is not active...
      </p>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button (click)="deactivateCourse()">Deactivate</button>
      <button md-raised-button (click)="editCourse()">Edit</button>
    </md-card-actions>
  </md-card>

</div>

<router-outlet></router-outlet>

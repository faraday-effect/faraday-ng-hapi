<div class="row">
  <div class="col s12 m6 l4">
    <div *ngIf="section" class="card">
      <div class="card-content">
        <span class="card-title">{{section.title}}</span>
        <div>
          Registration Number: {{section.reg_number}}
          <div>Term ID: {{section.term_id}} (broken)</div>
          <div>Course ID for this Section:{{section.course_id}} (broken)</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <form class="col s12 m6 offset-m3 l4 offset-l4">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Please Register</span>
        <div class="row">
          <div class="input-field col s12">
            <input id="first_name" type="text" class="validate" [(ngModel)]="first_name">
            <label for="first_name">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="last_name" type="text" class="validate" [(ngModel)]="last_name">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" [(ngModel)]="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" [(ngModel)]="password">
            <label for="password">Password</label>
          </div>
        </div>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn" (click)="register()">Register</a>
      </div>
    </div>
  </form>
</div>

<div *ngIf="debug" style="margin: 20px;">
  <ul class="collection with-header">
    <li class="collection-header"><h4>Users</h4></li>
      <li class="collection-item" *ngFor="let user of users">
        <p>
          <b>Email:</b> {{user.email}}<br>
          <b>Password hash:</b> {{user.password}}
        </p>
      </li>
  </ul>
  <button class="waves-effect waves-light btn" (click)="getUsers()" >Refresh users</button>
</div>

<div class="sections">

  <md-card *ngIf="errorMessage" class="error">
    Error: {{ errorMessage }}
  </md-card>

  <md-card>
    <button md-button (click)="createSection()">Create New Section</button>
  </md-card>

  <md-card *ngFor="let section of sections">
    <button md-button (click)="gotoSection(section.id)">{{section.title}}</button>
  </md-card>

</div>

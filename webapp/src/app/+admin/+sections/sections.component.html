<div class="collection">
  <div *ngFor="let section of sections">
    <a class="collection-item"
       (click)="gotoSection(section.id)">{{section.title}}
    </a>
  </div>
</div>
<div *ngIf="errorMessage" class="error">
  Error: {{ errorMessage }}
</div>

<button class="waves-effect waves-light btn" (click)="createSection()">Create New Section</button>

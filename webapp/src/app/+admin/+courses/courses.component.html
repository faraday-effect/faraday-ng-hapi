<div class="courses">

  <md-card *ngIf="errorMessage" class="error">
    Error: {{ errorMessage }}
  </md-card>

  <md-checkbox (change)="showHidden = $event.checked">
    Show Hidden
  </md-checkbox>

  <div *ngFor="let course of courses">
    <md-card *ngIf="!course.hidden || showHidden">
      <button md-button (click)="gotoCourse(course.id)">{{course.title}}</button>
    </md-card>
  </div>

</div>

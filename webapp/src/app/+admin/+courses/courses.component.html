
<div>
  <input type="checkbox" class="filled-in" id="showHiddenItems"  [(ngModel)]="showHidden"/>
  <label for="showHiddenItems">Show Hidden</label>
</div>


<div class="collection">
  <div *ngFor="let course of courses">
    <div *ngIf="!course.hidden || showHidden">
      <a class="collection-item" (click)="gotoCourse(course.id)">{{course.title}}
      </a>
    </div>
  </div>
</div>
  <div *ngIf="errorMessage" class="error">
    Error: {{ errorMessage }}
  </div>

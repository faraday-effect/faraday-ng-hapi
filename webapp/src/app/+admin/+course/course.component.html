<div class="row">
  <div class="col s12 m6 l4">
    <div *ngIf="course" class="card">
      <div class="card-content">
        <span class="card-title">{{course.title}}</span>
        <div>
          PREFIX (broken) {{course.prefix}} {{course.number}}
          <p *ngIf="! course.hidden">
            This course is not hidden...
          </p>
          <p *ngIf="course.hidden">
            This course is hidden!
          </p>
        </div>
      </div>
      <div class="card-action">
        <button class="waves-effect waves-light btn" (click)="hideCourse()">Hide</button>
        <button class="waves-effect waves-light btn" (click)="editCourse()">Edit</button>
      </div>
    </div>
  </div>
</div>

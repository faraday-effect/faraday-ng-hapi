<div class="row">
  <div class="col s12 m6 l4">
    <div *ngIf="term" class="card">
      <div class="card-content">
        <span class="card-title">{{term.name}}</span>
        <div>
          ID: {{term.id}}
          <div>Start Date: {{term.start_date}}</div>
          <div>End Date: {{term.end_date}}</div>
        </div>
      </div>
    </div>
  </div>
</div>

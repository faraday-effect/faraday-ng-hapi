<div class="col s12 m6 l4">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Today's Topics</span>
      <div *ngFor="let activity of activities">
        <div class="card-item">
          <b>{{ activity.title }}</b>
          <p>{{ activity.description }}</p>
        </div>
      </div>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
      <a href="#">This is a link</a>
    </div>
  </div>
</div>

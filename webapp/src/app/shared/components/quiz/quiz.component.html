<div *ngIf = "quiz">
  <div class="container">
    <h4>{{quiz.title}}</h4>
    <app-multiple-choice-question
      *ngFor="let question of quiz.questions; let i=index"
      [multipleChoiceQuestion]="question"
      [questionNumber]="i"
      (onAnswered) = "onAnswered($event)">
    </app-multiple-choice-question>
    <a [class.disabled] = "!quizComplete" class="btn right" (click)="submitResponses()">Ready, set...submit!</a>
  </div>
</div>

<nav>
  <div class="nav-wrapper">
    <span *ngIf="section">
      <span class="brand-logo left">{{ section.course.prefix }} {{ section.course.number }}</span>
      <span class="right">Story Board </span>
    </span>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div *ngFor="let activity of activities" class="col s12 m6 l4">
      <div class="card ">
        <div class="card-content ">
          <span class="card-title">{{ activity.title }}</span>
          <div class="card-item">
            <p>{{ activity.description }}</p>
            <p><b>{{ activity.details}}</b></p>
          </div>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" [routerLink]="['/podium/activity-detail']" >START</a>
        </div>
      </div>
    </div>
  </div>
</div>

<nav>
  <div class="nav-wrapper">
    <span *ngIf="activity">
      <a [routerLink]="['/podium/story-board']" class="left"> Story Board <i class="material-icons left">arrow_back</i></a>
      <span class="brand-logo center">{{ activity.title }}</span>
      <a href="#" class="right">Next Topic <i class="material-icons right">arrow_forward</i></a>
    </span>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div *ngIf="activity">
      <div *ngFor="let slide of activity.slides" class="col s12 m6 l4">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ slide.title }}</span>
            <div class="card-item">
              <p>{{ slide.slideDetail }}</p>
            </div>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
